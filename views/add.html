<h1 class="display-4 mb-4">
    Post Your Blogs Here:
</h1>
<form action="/add" method="POST">
    <div class="form-group">
        <textarea type="text" class="form-control" name="single_post" rows="3" placeholder="Please write your post..."></textarea>
    </div>
    <button type="submit" class="btn btn-dark btn-lg">Post</button>
    <a href="/" class="btn btn-danger btn-lg">Cancel</a>
</form>
